name: build
on:
  push:
    branches:
      release
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r src/requirements.txt
      - name: Install pyinstaller
        run: pip install pyinstaller
      - name: Create spec file
        run: pyinstaller --clean -ywF -i design/icon.ico -n chikkai src/main.py
      - name: Build exe
        run: pyinstaller -y chikkai.spec
      - name: Unix setup
        if: startsWith(matrix.os, 'windows') != true
        run: |
          mv dist/chikkai dist/chikkai_e
          mkdir dist/chikkai
          mv dist/chikkai_e dist/chikkai/chikkai
      - name: Windows setup
        if: startsWith(matrix.os, 'windows') == true
        run: |
          mkdir dist/chikkai
          mv dist/chikkai.exe dist/chikkai/chikkai.exe
      - name: Copy in assets
        run: cp -r src/assets dist/chikkai/assets
      - name: MacOS cleanup
        if: startsWith(matrix.os, 'macos')
        run: rm -rf dist/chikkai.app/
      - name: Unix final
        if: startsWith(matrix.os, 'windows') != true
        run: |
          chmod +x dist/chikkai
          cd dist
          tar -zcvf ../chikkai.tar.gz ./*
          cd ..
          rm -rf dist/*
          mv chikkai.tar.gz dist
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: chikkai-build-${{ matrix.os }}
          path: dist/
          if-no-files-found: error
