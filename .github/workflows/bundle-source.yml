name: bundle-source
on:
  push:
    branches:
      release
jobs:
  bundle-source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: Get source
        run: |
          mkdir dist
          cp -R src dist/
          cp LICENSE.txt dist/
          cp README.txt dist/
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: chikkai-bundle-source
          path: dist/
          if-no-files-found: error
